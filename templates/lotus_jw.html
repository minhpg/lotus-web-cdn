<style>
body {
  margin: 0;
}
        &.jw-stretch-uniform {
        video {
            object-fit: contain;
        }
    }

    &.jw-stretch-none {
        video {
            object-fit: none;
        }
    }

    &.jw-stretch-fill {
        video {
            object-fit: cover;
        }
    }

    &.jw-stretch-exactfit {
        video {
            object-fit: fill;
        }
    }
      
.video-dimensions {
    width: 100%;
    height: 100%;
    }

</style>

<script src="static/jwplayer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@latest/build/p2p-media-loader-core.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js"></script>
<script type="text/javascript">jwplayer.key = "ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=";</script>
<body>
<div id="jwplayer">
</div>
<script>
var engine = new p2pml.hlsjs.Engine();    
var playerInstance = jwplayer("jwplayer");
playerInstance.setup({
height: "100%",
width: "100%",
sources: [{
        "file": "{{playlist}}",
      }],
      "image":"https://kyunkyun.net/wp-content/uploads/2020/09/backdrop.png",
"aboutlink":"https://kyunkyun.net",
"abouttext":"Property of KyunKyun.Net",
//logo: {
//        file: "static/kyunlogo.png",
//        link: "https://kyunkyun.net",
//        position: "top-left"
//      },
});
jwplayer_hls_provider.attach();

p2pml.hlsjs.initJwPlayer(playerInstance, {
    liveSyncDurationCount: 7,
    loader: engine.createLoaderClass()
});
playerInstance.on('ready',function() {
    if (jwplayer().getRenderingMode() == "html5"){

playerInstance.addButton(
    "static/kyunlogo.png", );
}
else{
alert("your browser doesn't support HTML5");
}
console.log("state is :"+playerInstance.getState());
});

</script>
</body>
